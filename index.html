<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://script.google.com/macros/s/AKfycbyb1lK64TO0VsDk_edu1zjiG-z-QwEUSmhqjnMrk9QtVIJXAXOFvdug9tyDCP6TmzlE2g/exec" class="contact-left" name="contact-form" method="post">
            <img src="/image.jpg" alt="">
            <div class="contact-left-title">
                <h2>Student Details</h2>
                <hr><br>
            </div>
            Student Name:
            <input type="text" name="Name" placeholder="Enter Student Name" class="contact-inputs" required>
            Course Name:
            <input type="text" name="Course" placeholder="Enter Course Name" class="contact-inputs" required>
            Total Fee:
            <input type="number" name="Fees" placeholder="Enter Totle Fees" class="contact-inputs" required>
            Resivied Fee:
            <input type="number" name="Resivied" placeholder="Enter Resivied Amount" class="contact-inputs" required>
            Pending Fee:
            <input type="number" name="Pending" placeholder="Enter Pending Amount" class="contact-inputs" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <script>
             const scriptURL = 'https://script.google.com/macros/s/AKfycbyb1lK64TO0VsDk_edu1zjiG-z-QwEUSmhqjnMrk9QtVIJXAXOFvdug9tyDCP6TmzlE2g/exec'

const form = document.forms['contact-form']

form.addEventListener('submit', e => {
  
  e.preventDefault()
  
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
  .then(response => alert("Thank you! Form is submitted" ))
  .then(() => { window.location.reload(); })
  .catch(error => console.error('Error!', error.message))
})
        </script>
    </div>
</body>
</html>
