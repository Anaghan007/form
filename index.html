<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="" class="contact-left" name="submit-to-google-sheet">
            <img src="/image.jpg" alt="">
            <div class="contact-left-title">
                <h2>Student Details</h2>
                <hr><br>
            </div>
            Student Name:
            <input type="text" name="Name" placeholder="Enter Student Name" class="contact-inputs" required>
            Course Name:
            <input type="text" name="Course" placeholder="Enter Course Name" class="contact-inputs" required>
            Total Fee:
            <input type="number" name="Fees" placeholder="Enter Totle Fees" class="contact-inputs" required>
            Resivied Fee:
            <input type="number" name="Resivied" placeholder="Enter Resivied Amount" class="contact-inputs" required>
            Pending Fee:
            <input type="number" name="Pending" placeholder="Enter Pending Amount" class="contact-inputs" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxE3vK42wmZ4bDYnTyDZQ3gAPhkbrvogmkgsKC08axjDAwSe7DIVa9NoThXoCj2x4y3lA/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => alert('Success!', response))
      .catch(error => alert('Error!', error.message))
  })
</script>
    </div>
</body>
</html>
